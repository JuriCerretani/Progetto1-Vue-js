<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Tris</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id='app'>

      <h1>Tris</h1>

      <div class="container">

        <div class="cell" @click='inner(0);winConFun(player);changePlayer(player)'>
          <span>{{ signs[0] }}</span>
        </div>
        <div class="cell" @click='inner(1);winConFun(player);changePlayer(player)'>
          <span>{{ signs[1] }}</span>
        </div>
        <div class="cell" @click='inner(2);winConFun(player);changePlayer(player)'>
          <span>{{ signs[2] }}</span>
        </div>
        <div class="cell" @click='inner(3);winConFun(player);changePlayer(player)'>
          <span>{{ signs[3] }}</span>
        </div>
        <div class="cell" @click='inner(4);winConFun(player);changePlayer(player)'>
          <span>{{ signs[4] }}</span>
        </div>
        <div class="cell" @click='inner(5);winConFun(player);changePlayer(player)'>
          <span>{{ signs[5] }}</span>
        </div>
        <div class="cell" @click='inner(6);winConFun(player);changePlayer(player)'>
          <span>{{ signs[6] }}</span>
        </div>
        <div class="cell" @click='inner(7);winConFun(player);changePlayer(player)'>
          <span>{{ signs[7] }}</span>
        </div>
        <div class="cell" @click='inner(8);winConFun(player);changePlayer(player)'>
          <span>{{ signs[8] }}</span>
        </div>

      </div>
      <h3>E' il turno del giocatore <strong>{{player}}</strong></h3>
      <button type="button" @click='restart'> Restart </button>
      <h2>{{winnerText}}</h2>

    </div>

    <script src="main.js"></script>

  </body>
</html>
