<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tris</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/53/53654.png">
  </head>
  <body>

    <div id="app">
      <grid></grid>
    </div>

    <script type="text/x-template" id='grid'>
      <div>
        <h1>Tris</h1>
        <div class='grid'>
          <cell class='cell' @updatePlayer='updatePlayer' @updateSign='updateSign' @checkWin='checkWin' v-for='item in cells' :item='item' :playerTurn='playerTurn'></cell>
        </div>
        <h3>E' il turno del giocatore: <strong>{{playerTurn}}</strong></h3>
        <button type="button" @click='restart'> Restart </button>
        <h2>{{winnerText}}</h2>
      </div>
    </script>


    <script src="main.js"></script>
  </body>
</html>
